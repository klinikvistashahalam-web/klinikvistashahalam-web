<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon Generator - Klinik Vista</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            text-align: center;
        }
        p {
            color: #718096;
            margin-bottom: 30px;
            text-align: center;
        }
        .upload-zone {
            border: 3px dashed #cbd5e0;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            background: #f7fafc;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 30px;
        }
        .upload-zone:hover {
            border-color: #667eea;
            background: #edf2f7;
        }
        .upload-zone i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }
        #preview {
            margin: 30px 0;
            text-align: center;
        }
        #preview img {
            max-width: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .preview-item {
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .preview-item canvas {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .preview-item p {
            margin-top: 10px;
            font-size: 0.85rem;
            color: #4a5568;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .success {
            background: #48bb78;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        input[type="file"] { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• Klinik Vista Favicon Generator</h1>
        <p>Upload your logo and download all favicon sizes</p>
        
        <div class="upload-zone" onclick="document.getElementById('logoInput').click()">
            <div style="font-size: 3rem; margin-bottom: 15px;">‚òÅÔ∏è</div>
            <h3 style="color: #4a5568; margin-bottom: 10px;">Click to upload logo</h3>
            <p style="color: #718096; margin: 0;">PNG or JPG (square image recommended)</p>
        </div>
        <input type="file" id="logoInput" accept="image/*">
        
        <div id="preview"></div>
        
        <div id="canvasContainer" class="preview-grid" style="display: none;">
            <div class="preview-item">
                <canvas id="canvas16" width="16" height="16"></canvas>
                <p>16x16</p>
            </div>
            <div class="preview-item">
                <canvas id="canvas32" width="32" height="32"></canvas>
                <p>32x32</p>
            </div>
            <div class="preview-item">
                <canvas id="canvas180" width="180" height="180"></canvas>
                <p>180x180 (Apple)</p>
            </div>
        </div>
        
        <button id="downloadBtn" style="display: none;" onclick="downloadAllFavicons()">üì• Download All Favicons</button>
        <div class="success" id="successMsg">‚úÖ Favicons generated! Click download button above.</div>
    </div>

    <script>
        let sourceImage = null;

        document.getElementById('logoInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        sourceImage = img;
                        document.getElementById('preview').innerHTML = `<img src="${event.target.result}">`;
                        generateFavicons();
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function generateFavicons() {
            const sizes = [
                { id: 'canvas16', size: 16 },
                { id: 'canvas32', size: 32 },
                { id: 'canvas180', size: 180 }
            ];

            sizes.forEach(({ id, size }) => {
                const canvas = document.getElementById(id);
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, size, size);
                ctx.drawImage(sourceImage, 0, 0, size, size);
            });

            document.getElementById('canvasContainer').style.display = 'grid';
            document.getElementById('downloadBtn').style.display = 'block';
            document.getElementById('successMsg').style.display = 'block';
        }

        function downloadAllFavicons() {
            downloadCanvas('canvas16', 'favicon-16x16.png');
            setTimeout(() => downloadCanvas('canvas32', 'favicon-32x32.png'), 200);
            setTimeout(() => downloadCanvas('canvas180', 'apple-touch-icon.png'), 400);
            
            setTimeout(() => {
                alert('‚úÖ All 3 files downloaded!\n\nNow:\n1. Move them to your clinic-website folder\n2. Create favicon.ico from favicon-32x32.png using online converter\n3. Refresh your website!');
            }, 600);
        }

        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }
    </script>
</body>
</html>
